<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Orthography Overlord</title>
    <link rel="stylesheet" href="./public/style/main.css">
    <link rel="stylesheet" href="./public/style/gameSettings.css">
    <link rel="stylesheet" href="./public/style/scoreBoard.css">
    <script src="./public/logic/gameLogic.js"></script>
  </head>
  <body>
    <audio id="primaryAudio" src="./public/sounds/comedy_sound.wav"></audio>
    <audio id="answerSound"></audio>
    <audio id="winGameSound" src="./public/sounds/win_game.mp3"></audio>

    <div id="gameSettings">
      <h2 id="gameSettingsTitle">Game Options</h2>
      <label for="numWords">Number of Words:</label>
    
      <input type="radio" id="numWords5" name="numWords" value="5" checked tabindex="-1">
      <label for="numWords5">5</label>
    
      <input type="radio" id="numWords10" name="numWords" value="10" tabindex="-1">
      <label for="numWords10">10</label>
    
      <input type="radio" id="numWords15" name="numWords" value="15" tabindex="-1">
      <label for="numWords15">15</label>
    
      <input type="radio" id="numWords20" name="numWords" value="20" tabindex="-1">
      <label for="numWords20">20</label>
    
      <input type="radio" id="numWords25" name="numWords" value="25" tabindex="-1">
      <label for="numWords25">25</label>
    
      <input type="radio" id="numWords30" name="numWords" value="30" tabindex="-1">
      <label for="numWords30">30</label>
  

      <select name="wordset" id="wordsetSelector">
        <!-- <option value="foods">Food</option> -->
      </select>

    
      <div id="timedOption">
        <label for="timedMode">Timed Mode:</label>
        
        <input type="radio" id="timedModeOn" name="timedMode" value="on" checked tabindex="-1">
        <label for="timedModeOn">On</label>
      
        <input type="radio" id="timedModeOff" name="timedMode" value="off" tabindex="-1">
        <label for="timedModeOff">Off</label>
      </div>

      <label for="difficulty">Difficulty:</label>
      <select name="difficulty" id="difficulty">
        <option value="0">easy</option>
        <option value="1">medium</option>
        <option value="2">hard</option>
      </select>
    
      <button tabindex="-1" id="continueButton">Continue</button>
      <button tabindex="-1" id="settingsQuitButton">Exit Game</button>
    </div> 


    <div class="hidden" id="scoreModalWrapper">
      <div id="scoreAndTimerModal">
        <h1 class="scoreGrade" id="scoreAndTimerGrade"> A+ </h1>
        <img class="scoreGrade" id="scoreAndTimerMedal"/>

        
        <div id="scoreModalContent">
          <img id="scoreCrown" src="./public/images/crown.png"> 
          <h2> Great Job! </h2>
          <div class="scores" id="scoreBorder">
            <p> YOUR SCORE </p>
            <h1 id="scoreAndTimerText"> 0% </h1>
          </div>
          <div class="scores" id="timerBorder">
            <p> YOUR TIME </p>
            <h1 id="timerText"> 00:00.00 </h1>
          </div>
          <button id="scoreAndTimerModalButton">Back to Menu</button>
        </div>
      </div>

      <div class="hidden" id="scoreModal">
        <h1 class="scoreGrade" id="scoreGrade"> A+ </h1>

        <div id="scoreModalContent">
          <img id="scoreCrown" src="./public/images/crown.png"> 
          <h2> Great Job! </h2>
          <div class="scores" id="scoreBorder">
            <p> YOUR SCORE </p>
            <h1 id="scoreText"> 0% </h1>
          </div>
          <button id="scoreModalButton">Back to Menu</button>
        </div>
      </div>
    </div>

    <div id="circleWrapper">
      <!-- TODO: Add text that says "X words remaining" if we can't display the full set -->
      <div class = "hidden" id="circleContainer">   </div>
    </div>

    <div class="hidden" id="topDisplayWrapper">
        <h1 id="loadingBlurb"> Loading Words... One Moment! </h1>
        
        <div id="topDisplayContent"> 
            <button tabindex="-1" id="quitButton">Exit Game</button>
            <button tabindex="-1" id="replayButton">Replay Word</button>
            <button id="defButton" >Definition</button>
            <h1 id="hintText"></h1>
        </div>
    </div>

    <div class="hidden" id="timerWrapper">
      <div id="timerDisplay">00:00.00</div>
    </div>

    <div class="typezone hidden">
        <div id="inputContainer" class="letters">
        </div>
    </div>

    <!---------------------------- Definition button stuff ------------------------->

    <div id="defOverlay"></div>

    <div id="defModal">
      <div class="modal-section">
        <p id="defTitleText">This is where we should have Definition and Part of Speech</p>
        <p id="posText">pos</p>
      </div>
      <div class="modal-section">
        <p id="defText">This is where the definition should be!</p>
        <button id="closeDef">Close</button>
      </div>
    </div>





    </div>






  </body>

</html>
