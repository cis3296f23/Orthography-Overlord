<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Orthography Overlord</title>
    <link rel="stylesheet" href="./public/style/main.css">
    <script src="./public/logic/gameLogic.js"></script>
  </head>
  <body>
    <audio id="primaryAudio" src="./public/sounds/comedy_sound.wav"></audio>
    <audio id="answerSound"></audio>

    <div class="hidden" id="scoreModalWrapper">
      <div id="scoreModal">
        <h1 id="scoreGrade"> A+ </h1>

        <div id="scoreModalContent">
          <img id="scoreCrown" src="./public/images/crown.png"> 
          <h2> Great Job! </h2>
          <div id="scoreBorder">
            <p> YOUR SCORE </p>
            <h1 id="scoreText"> 0% </h1>
          </div>
          <button id="scoreModalButton">Back to Menu</button>
        </div>
      </div>
    </div>

    <div id="circleWrapper">
      <!-- TODO: Add text that says "X words remaining" if we can't display the full set -->
      <div id="circleContainer">   </div>
    </div>

    <div id="topDisplayWrapper">
        <div id="topDisplayContent"> 
            <button tabindex="-1" id="quitButton">Exit Game</button>
            <button tabindex="-1" id="replayButton">Replay Word</button>
            <h1 id="hintText"></h1>
        </div>
    </div>

    <div class="typezone">
        <div id="inputContainer" class="letters">
        </div>
    </div>
  </body>

</html>
